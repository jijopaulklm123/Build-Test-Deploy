name: Build-Test-Deploy

on:
  workflow_dispatch:
   -branch: master 
  push:
    -branch: master
  schedule:
    - cron: '0 19 * * *

jobs:
  Build-job:
    runs-on: ubuntu-latest
    name: Making build
    steps:
      - uses: actions/checkout@v1
      - name: Install surge
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install -g surge
      
  Test-job:
    runs-on: ubuntu-latest
    needs: Build-job 
    name: Doing testing
    steps:
      - uses: actions/checkout@v1
      - name: Test
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install --global mocha
      - run: npm test 
 
  Deploy-job:
    runs-on: ubuntu-latest
    needs: Test-job
    name: Deployment
    steps:
      - uses: actions/checkout@v1
      - name: Surge deployment
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install -g surge
      - run: surge ./ ${{secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
  
  Postdeploy-Testing:
    runs-on: ubuntu-latest
    needs: Deploy-job
    name: Curl-Testing
    steps:
      - uses: actions/checkout@v1
      - name: Curl-testing
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: sudo apt install curl
      - run: curl -Is http://www.google.com | head -n 1
